<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/css/index.css">
    <script src="/javascript/code.jquery.com_jquery-3.7.0.min.js"></script>
    
</head>
<body>
        
        <div class="input_container">
          <div id="Rform">Registration Form</div>
          <form id="mform" style="display: flexbox;">
            <div class="inputs">
              <label for="fname">Full Name : </label>
              <input type="text" placeholder="Your Name" id="fname" required><br>
            </div>
            <div class="inputs">
              <label for="UserName">UserName : </label>
              <input type="text"  placeholder="username" id="UserName" required><br>
            </div>
            <div class="inputs">
              <label for="email">Email id : </label>
            <input type="email" placeholder="name123@gmail.com" id="email" required><br>
            </div>
            <div class="inputs">
              <p>Address :</p><br>
              <label for="street">Street : </label>
              <input type="text" id="street" required><br>
              <label for="Suite">Suite : </label>
              <input type="text" id="Suite" required><br>
              <label for="city">City : </label>
              <input type="text" id="city" required><br>
              <label for="zip">Zipcode : </label>
              <input type="number" id="zip" required><br>
            </div>
            <div class="inputs">
              <p>Geo :</p><br>
              <label for="Latitude">Latitude : </label>
              <input type="number" id="Latitude" step="any" placeholder="latitude"><br>
              <label for="Longitude">Longitude : </label>
              <input type="number" id="Longitude" step="any" placeholder="longitude"><br>
              <label for="phone">Phone : </label>
              <input type="number" id="phone" required><br>
              <label for="website">Website :</label>
              <input type="text" id="website" required><br>
            </div>
            <div class="inputs">
              <p>Company :</p><br>
              <label for="CName">Name : </label>
              <input type="text" id="CName"><br>
              <label for="catchP">Catch Phrase : </label>
              <input type="text" id="catchP"><br>
              <label for="bs">bs : </label>
              <input type="text" id="bs"><br><br>
            </div>
            <div class="inputs">
              <label for="jst">Click here to Register : </label>
              <input type="submit" id="jst"  value="Register" >
            </div>
         </form>
        </div>
   
        <script src="/javascript/main.js"></script>
        
</body>

</html>
